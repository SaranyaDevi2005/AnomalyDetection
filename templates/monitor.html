<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attack Detection - Real-Time Monitoring</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #1d1f21; /* Dark background */
            color: #f5f5f5; /* Light text */
        }
        h1, h2 {
            color: #00bcd4; /* Bright cyan for headings */
            text-align: center;
        }
        .alert {
            background-color: rgba(255, 77, 77, 0.2); /* Light red transparent background */
            border-left: 6px solid #ff4d4d; /* Red border */
            padding: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #ff4d4d; /* Bright red text */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 77, 77, 0.5);
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { background-color: rgba(255, 77, 77, 0.4); }
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #00bcd4; /* Cyan button */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            margin: 30px auto;
        }
        button:hover {
            background-color: #0097a7; /* Darker cyan on hover */
            transform: scale(1.05);
        }
        pre {
            background-color: #34495e; /* Dark background for details box */
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 20px;
            color: #f5f5f5;
            border: 1px solid #00bcd4;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>ðŸ”Ž Real-Time Monitoring - Anomaly Detection</h1>

    {% if alert_message %}
        <div class="alert">
            {{ alert_message|safe }}
        </div>
    {% endif %}

    <h2>{{ prediction_text }}</h2>

    <pre>{{ details }}</pre>

    <form action="/start_monitoring" method="POST">
        <button type="submit">Start Monitoring</button>
    </form>

    <!-- JavaScript for auto-refresh every 5 seconds -->
    <script>
        setInterval(function() {
            location.reload();  // Automatically reloads the page every 5 seconds
        }, 5000);
    </script>

</body>
</html>

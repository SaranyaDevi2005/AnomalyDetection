<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Detection - Predict</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1d1f21;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
            padding: 20px;
        }
        .container {
            margin-top: 30px;
            padding: 30px;
            border-radius: 10px;
            background-color: #2c3e50;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00bcd4;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #1abc9c;
        }
        .alert {
            background-color: rgba(255, 77, 77, 0.1);
            border-left: 6px solid #ff4d4d;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #ff9999;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.2);
        }
        form {
            margin-top: 30px;
        }
        label {
            font-weight: bold;
            color: #00bcd4;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #00bcd4;
            background-color: #34495e;
            color: #f5f5f5;
        }
        input[type="text"]:focus {
            background-color: #1abc9c;
            border-color: #00bcd4;
            color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }
        pre {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            color: #f5f5f5;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ Attack Detection - Manual Prediction</h1>

    {% if alert_message %}
        <div class="alert">
            {{ alert_message|safe }}
        </div>
    {% endif %}

    <h2>{{ prediction_text }}</h2>

    <pre>{{ details }}</pre>

    <form action="/predict" method="POST">
        {% for i in range(1, 10) %}
            <label>Feature {{ i }}:</label>
            <input type="text" name="feature{{ i }}" required>
        {% endfor %}
        <div class="button-group">
            <button type="submit">Predict Attack</button>
            <button type="button" onclick="window.location.href='/monitor'">Real-Time Monitoring</button>
        </div>
    </form>
</div>

</body>
</html>
